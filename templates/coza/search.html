{% extends 'coza/base.html' %}

{% block content %}
<div class="container mt-3">
	<div class="row">
		<div class="col-sm-12 m-4">
			


            <section class="bg0 p-t-23 p-b-140">
		<div class="container">
			<div class="p-b-10">
				<h3 class="ltext-103 cl5">
					Search Result for Product {{request.GET.search}} ......
				</h3>
			</div>

			

				
			


			</div>

			<div class="row isotope-grid">
			{% if products %}
			{% for product in products %}
				<div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item {{product.category.title}}">
					<!-- Block2 -->
					<div class="block2">
						<div class="block2-pic hov-img0">
							<img src="{{product.image.url}}"  class="img img-thumbnail img-responsive" alt="IMG-PRODUCT">

							
						</div>

						<div class="block2-txt flex-w flex-t p-t-14">
							<div class="block2-txt-child1 flex-col-l ">
								<a href="{% url 'product-detail' product.id %}" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
									{{product.title}}
								</a>

								<span class="stext-105 cl3">
									<strike>Rs. {{product.marked_price}}</strike> Rs.{{product.selling_price}}
								</span>
							</div>

							
						</div>
					</div>
			
				</div>
			{% endfor %}
			{% endif %}

			</div>


		</div>
	</section>






		</div>
	</div>
</div>
{% endblock %}
